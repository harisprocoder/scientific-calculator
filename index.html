<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <div class="history" id="history"></div>
                <div class="current" id="current">0</div>
            </div>
            
            <div class="buttons">
                <!-- Scientific Functions Row 1 -->
                <button class="btn scientific" onclick="calculate('sin')">sin</button>
                <button class="btn scientific" onclick="calculate('cos')">cos</button>
                <button class="btn scientific" onclick="calculate('tan')">tan</button>
                <button class="btn scientific" onclick="calculate('log')">log</button>
                <button class="btn scientific" onclick="calculate('ln')">ln</button>
                
                <!-- Scientific Functions Row 2 -->
                <button class="btn scientific" onclick="calculate('asin')">sin⁻¹</button>
                <button class="btn scientific" onclick="calculate('acos')">cos⁻¹</button>
                <button class="btn scientific" onclick="calculate('atan')">tan⁻¹</button>
                <button class="btn scientific" onclick="calculate('sqrt')">√</button>
                <button class="btn scientific" onclick="calculate('pow')">x^y</button>
                
                <!-- Scientific Functions Row 3 -->
                <button class="btn scientific" onclick="calculate('factorial')">x!</button>
                <button class="btn scientific" onclick="calculate('exp')">e^x</button>
                <button class="btn scientific" onclick="calculate('abs')">|x|</button>
                <button class="btn scientific" onclick="calculate('pi')">π</button>
                <button class="btn scientific" onclick="calculate('e')">e</button>
                
                <!-- Memory Functions -->
                <button class="btn memory" onclick="memoryStore()">MS</button>
                <button class="btn memory" onclick="memoryRecall()">MR</button>
                <button class="btn memory" onclick="memoryAdd()">M+</button>
                <button class="btn memory" onclick="memoryClear()">MC</button>
                <button class="btn clear" onclick="clearAll()">C</button>
                
                <!-- Standard Calculator Buttons -->
                <button class="btn operator" onclick="appendOperator('(')">(</button>
                <button class="btn operator" onclick="appendOperator(')')">)</button>
                <button class="btn operator" onclick="appendOperator('%')">%</button>
                <button class="btn operator" onclick="appendOperator('/')">÷</button>
                
                <button class="btn number" onclick="appendNumber('7')">7</button>
                <button class="btn number" onclick="appendNumber('8')">8</button>
                <button class="btn number" onclick="appendNumber('9')">9</button>
                <button class="btn operator" onclick="appendOperator('*')">×</button>
                
                <button class="btn number" onclick="appendNumber('4')">4</button>
                <button class="btn number" onclick="appendNumber('5')">5</button>
                <button class="btn number" onclick="appendNumber('6')">6</button>
                <button class="btn operator" onclick="appendOperator('-')">−</button>
                
                <button class="btn number" onclick="appendNumber('1')">1</button>
                <button class="btn number" onclick="appendNumber('2')">2</button>
                <button class="btn number" onclick="appendNumber('3')">3</button>
                <button class="btn operator" onclick="appendOperator('+')">+</button>
                
                <button class="btn number" onclick="appendNumber('0')">0</button>
                <button class="btn number" onclick="appendNumber('.')">.</button>
                <button class="btn clear" onclick="clearCurrent()">⌫</button>
                <button class="btn equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
